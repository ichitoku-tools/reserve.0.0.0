
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>予約空き枠（サロンボード風）</title>
  <style>
    body {
      font-family: system-ui, 'Noto Sans JP', sans-serif;
      background: #f9f9f9;
      padding: 1em;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    .slot-list {
      max-width: 480px;
      margin: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    .slot-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8em 1em;
      border-bottom: 1px solid #eee;
      font-size: 1em;
    }

    .slot-row:last-child {
      border-bottom: none;
    }

    .slot-time {
      font-weight: bold;
    }

    .slot-action button {
      padding: 0.4em 1em;
      border: none;
      border-radius: 6px;
      font-size: 0.95em;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }

    .slot-action .disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    @media screen and (max-width: 600px) {
      .slot-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5em;
      }

      .slot-action {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

<h2>空き時間を選んでください</h2>

<div class="slot-list" id="slotList"></div>

<script>
  const openHour = 10;
  const closeHour = 18;
  const duration = 45;  // 分
  const interval = 15;  // 分
  const existingBookings = ["11:00", "14:00"];

  function toTime(hour, minute = 0) {
    const d = new Date();
    d.setHours(hour, minute, 0, 0);
    return d;
  }

  function formatTime(date) {
    return date.toTimeString().substring(0, 5);
  }

  function addMinutes(date, mins) {
    return new Date(date.getTime() + mins * 60000);
  }

  function isConflict(startTime) {
    return existingBookings.some(b => {
      const bTime = toTime(...b.split(':').map(Number));
      const bEnd = addMinutes(bTime, duration + interval);
      const sEnd = addMinutes(startTime, duration + interval);
      return (startTime < bEnd && sEnd > bTime);
    });
  }

  function generateSlots() {
    const container = document.getElementById("slotList");
    for (let h = openHour; h < closeHour; h++) {
      for (let m = 0; m < 60; m += interval) {
        const start = toTime(h, m);
        const end = addMinutes(start, duration);
        if (end.getHours() >= closeHour && end.getMinutes() > 0) continue;

        const label = `${formatTime(start)}〜${formatTime(end)}`;
        const row = document.createElement("div");
        row.className = "slot-row";

        const time = document.createElement("div");
        time.className = "slot-time";
        time.textContent = label;

        const action = document.createElement("div");
        action.className = "slot-action";

        const btn = document.createElement("button");

        if (isConflict(start)) {
          btn.textContent = "× 予約済み";
          btn.className = "disabled";
          btn.disabled = true;
        } else {
          btn.textContent = "○ 予約する";
          btn.onclick = () => alert(`「${label}」で予約フォームへ進みます`);
        }

        action.appendChild(btn);
        row.appendChild(time);
        row.appendChild(action);
        container.appendChild(row);
      }
    }
  }

  window.onload = generateSlots;
</script>

</body>
</html>
