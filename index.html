<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>空き時間選択</title>
  <style>
    body {
      font-family: system-ui, 'Noto Sans JP', sans-serif;
      background: #fdfdfd;
      padding: 1em;
    }
    h2 {
      text-align: center;
      margin-bottom: 0.5em;
    }
    .info {
      text-align: center;
      margin-bottom: 1em;
      font-size: 0.95em;
    }
    .slots {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      justify-content: center;
      min-height: 200px;
      margin-top: 1em;
    }
    .slot-btn {
      background: #4caf50;
      color: white;
      padding: 0.6em 1em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slot-btn:hover {
      background: #388e3c;
    }
    .slot-btn.disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h2>STEP2：空いている時間をお選びください</h2>
<div class="info">
  ご希望のコース：<strong>もみほぐし 60分</strong><br>
  担当スタッフ：<strong>横田</strong><br>
  選択中の店舗：<strong>姪浜店</strong>
</div>

<div class="slots" id="slotContainer"></div>

<script>
  const openHour = 10;
  const closeHour = 18;
  const duration = 45;  // 予約時間（分）
  const interval = 15;  // インターバル（分）

  // 既存予約（開始時刻）
  const existingBookings = ["11:00", "14:00"];

  function toTime(hour, minute = 0) {
    const d = new Date();
    d.setHours(hour, minute, 0, 0);
    return d;
  }

  function formatTime(date) {
    return date.toTimeString().substring(0, 5);
  }

  function addMinutes(date, mins) {
    return new Date(date.getTime() + mins * 60000);
  }

  function isConflict(startTime) {
    return existingBookings.some(b => {
      const bTime = toTime(...b.split(':').map(Number));
      const bEnd = addMinutes(bTime, duration + interval);
      const sEnd = addMinutes(startTime, duration + interval);
      return (startTime < bEnd && sEnd > bTime);
    });
  }

  function generateSlots() {
    console.log("スロット生成開始");
    const container = document.getElementById("slotContainer");
    for (let h = openHour; h < closeHour; h++) {
      for (let m = 0; m < 60; m += interval) {
        const start = toTime(h, m);
        const end = addMinutes(start, duration);
        if (end.getHours() >= closeHour && end.getMinutes() > 0) continue;

        const label = `${formatTime(start)}〜${formatTime(end)}`;
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.className = "slot-btn";

        if (isConflict(start)) {
          console.log("ブッキングで無効:", label);
          btn.classList.add("disabled");
          btn.disabled = true;
        } else {
          console.log("空き枠:", label);
          btn.onclick = () => alert(`「${label}」で予約フォームへ進みます`);
        }

        container.appendChild(btn);
      }
    }
  }

  window.onload = generateSlots;
</script>

</body>
</html>
